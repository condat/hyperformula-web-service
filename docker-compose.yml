services:
  hyperformula-web-service:
    build: .
    container_name: hyperformula-web-service
    restart: unless-stopped
    ports:
      - "${HOST_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - API_KEY=${API_KEY}
      - LOG_LEVEL=error
      - WORKER_THREADS=2
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3